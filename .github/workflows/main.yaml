# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ devsecops ]

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    
      - name: ğŸ³ Verificar se o Docker estÃ¡ Instalado
        run: docker --version

      - name: ğŸ”„ Iniciar o Docker Service
        run: |
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: ğŸ—ï¸ Criar DiretÃ³rio de RelatÃ³rios
        run: mkdir -p reports

      - name: ğŸ” Executar Horusec com Docker
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/src/horusec \
            horuszup/horusec-cli:latest \
            horusec start -p /src/horusec \
            -P $(pwd) -o='sarif' -O=/src/horusec/reports/horusec_report.sarif

      - name: Archive horusec report
        uses: actions/upload-artifact@v4
        with:
          name: horusec_report
          path: reports/horusec_report.sarif

 
